---
# tasks file for kubernetes-install-master
#
   
    - name: copy file
      copy:
       src: kuber_firewall.xml
       dest: /etc/firewalld/services/kubernetes_firewall.xml

    - name : "reload firewalld"
      service:
       name: firewalld
       state: reloaded

    - name: Manage  firewalld service
      firewalld:
       service: kubernetes_firewall
       permanent: yes
       immediate: yes
       state: enabled

    - name : "reload firewalld"
      service:
       name: firewalld
       state: reloaded

       #    - name: initialize the cluster
       #      shell: kubeadm init --pod-network-cidr=10.244.0.0/16 
    
    - name: verified  user exist
      getent:
       database: passwd
       key: "{{ user }}"
      register: getent_passwd
   
    
    - user:
        name: "{{user}}"
        shell: /bin/bash
        groups: docker ,sudo
        append: yes
      when: getent_passwd == ""
          
    - name: Check that the dir exist exists
      become_user: "{{ user }}"
      stat:
       path: $HOME/.kube
      register: stat_result

    - name: create .kube directory
      become_user: "{{ user }}"
      file:
        path: $HOME/.kube
        state: directory
        mode: 0755
      when: not stat_result.stat.exists


    - name: copy admin.conf to user's kube config
      become: yes
      copy:
        src: /etc/kubernetes/admin.conf
        dest: "/home/{{user}}/.kube/config"
        remote_src: yes
        owner: "{{user}}"

    - name: install Pod network
      become_user: "{{user}}"
      shell: 'kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml'


    - name: get join command
      become_user: "{{user}}"
      shell: kubeadm token create --print-join-command
      register: join_command 

    - name: Copy join command to local file
      become: false
      local_action: copy content={{ join_command.stdout_lines[0] }} dest=roles/kubernetes-install-worker/files/join-command      
